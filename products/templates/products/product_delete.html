{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <!-- Back Button -->
    <div class="mb-4">
        <a href="{% url 'product_detail' product.pk %}" class="btn btn-outline-dark">
            <i class="fa-solid fa-chevron-left"></i> Back
        </a>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg border-0 rounded-lg">
                <div class="card-header bg-dark text-white">
                    <h3 class="card-title mb-0">Delete Product</h3>
                </div>
                <div class="card-body p-5">
                    <p>Are you sure you want to delete "{{ product.name }}"?</p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group text-center mt-4">
                            <a href="{% url 'product_detail' product.pk %}" class="btn btn-dark btn-lg w-100">Cancel</a>
                            <button type="submit" class="btn btn-outline-dark btn-lg w-100 mt-2">Delete</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
